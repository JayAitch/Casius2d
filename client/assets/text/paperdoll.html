<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper Doll</title>
</head>
<body>
    <div id="paperdollelem">
        <div>
            <div slot="HEAD" id="head_slot" class="inventory_slot"></div>
        </div>
        <div>
            <div slot="WEAPON"  id="weapon_slot" class="inventory_slot"></div>
            <div slot="BODY" id="body_slot" class="inventory_slot"></div>
            <div slot="OFFHAND" id="offhand_slot" class="inventory_slot"></div>
        </div>
        <div>
            <div slot="BELT" id="belt_slot" class="inventory_slot"></div>
        </div>
        <div>
            <div slot="LEGS" id="legs_slot" class="inventory_slot"></div>
        </div>
        <div>
            <div slot="BOOTS" id="boots_slot" class="inventory_slot"></div>
        </div>
    </div>
<style>
    .inventory_slot{
        background-color: rgba(255,255,255,0.5);
        padding: 5px;
        width:30px;
        height:30px;
        margin: 5px;
        border-radius: 5px;
        text-align: center;
        display:inline-block;

    }
    .inventory_slot:hover{
        background-color: rgba(255,255,255,0.9);
    }
    .inventory_row{
        background-color: rgba(255,255,255,0.5);
        text-align: center;
    }

</style>
</body>

</html>
